<html>
<head>
    <link type='text/css' href='gridrider.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>GridRider Controls</title>
</head>

<body>

<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>

<form id='forward' target="dummyframe" action="http://localhost:5000/forward" method="post">
  <div>
    <button>Forward</button>
  </div>
</form>

<form id='backward' target="dummyframe" action="http://localhost:5000/backward" method="post">
  <div>
    <button>Backward</button>
  </div>
</form>

<form id='left' target="dummyframe" action="http://localhost:5000/left" method="post">
  <div>
    <button>Left</button>
  </div>
</form>

<form id='right' target="dummyframe" action="http://localhost:5000/right" method="post">
  <div>
    <button>Right</button>
  </div>
</form>

</body>
</html>
